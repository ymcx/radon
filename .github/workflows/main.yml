name: Build
on: [workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Java
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 19
    - name: Build
      env:
        a: ${{ secrets.KEYSTORE }}
        b: ${{ secrets.SIGNING_KEY_ALIAS }}
        c: ${{ secrets.SIGNING_KEY_PASSWORD }}
      run: |
        git clone --depth=1 -q https://github.com/ymcx/radon
        cd radon
        (new-object System.Net.WebClient).DownloadFile("https://dl.google.com/android/repository/build-tools_r33-windows.zip","$pwd\d.zip")
        tar xf d.zip
        echo ${a} | base64 -di > a.jks
        .\gradlew.bat assembleRelease
        .\android-*\zipalign.exe 4 app\build\outputs\apk\release\app-release-unsigned.apk e.apk
        .\android-*\apksigner.exe sign --ks-key-alias ${b} --ks-pass pass:${c} --ks a.jks e.apk   
        curl bashupload.com -s -T e.apk
