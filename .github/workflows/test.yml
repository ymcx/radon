name: test
on: [workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: test
      run: |
        touch a.txt
    - name: Upload
      uses: svenstaro/upload-release-action@2.3.0
        with:
          file: a.txt
          overwrite: true
