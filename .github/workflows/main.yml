name: Build
on: [workflow_dispatch]
jobs:
  Build:
    runs-on: windows-latest
    steps:
    - name: Build
      run: |
        git clone -q --depth=1 https://github.com/ymcx/radon
        cd radon
        invoke-webrequest -uri https://download.oracle.com/java/19/latest/jdk-19_windows-x64_bin.zip -outfile java.zip
        tar xf java.zip
        get-childitem | where {$_.name -like 'jdk*'} | %{ren $_ jdk}
        $env:JAVA_HOME = "$pwd\jdk"
        invoke-expression ((curl -s https://services.gradle.org/versions/nightly | select-string version) -replace '"version" : ','./gradlew wrapper --gradle-version=' -replace ',','')
        .\gradlew.bat -q --no-daemon assemblerelease
        invoke-webrequest -uri https://dl.google.com/android/repository/build-tools_r33-windows.zip -outfile tools.zip
        tar xf tools.zip
        .\android-*\zipalign.exe 4 app\build\outputs\apk\release\app-release-unsigned.apk radon.apk
        .\android-*\apksigner.bat sign --ks-key-alias keystore --ks-pass pass:keystore --ks .github\workflows\keystore.jks radon.apk   
        curl bashupload.com -s -T radon.apk
