name: Compile
on: [pull_request, push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 19
    - name: compile
      env:
        enc: ${{ secrets.KEYSTORE }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      run: |
        mkdir -p app/keystore
        sudo apt install apksigner zipalign -y
        echo $enc | base64 -di > app/m.jks
        echo $enc | base64 -di > app/keystore/m.jks
        ./gradlew assembleRelease --no-daemon
        mv app/build/outputs/apk/release/app-release-unsigned.apk .
        zipalign -v -p 4 app-release-unsigned.apk aligned.apk
        apksigner sign --ks-key-alias ${SIGNING_KEY_ALIAS} --ks-pass pass:${SIGNING_KEY_PASSWORD} --ks app/m.jks aligned
        apksigner verify aligned.apk        
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        file: aligned.apk
        overwrite: true
