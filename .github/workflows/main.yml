name: Compile
on: [pull_request, push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 19
    - name: compile
      env:
        enc: ${{ secrets.KEYSTORE }}
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      run: |
        sudo apt install apksigner zipalign -y
        echo $enc | base64 -di > app/m.jks
        ./gradlew assembleRelease --no-daemon
        zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/appaligned.apk
        apksigner sign --ks-key-alias ${SIGNING_KEY_ALIAS} --ks-pass pass:${SIGNING_KEY_PASSWORD} --ks app/m.jks app/build/outputs/apk/release/appaligned.apk
        apksigner verify app/build/outputs/apk/release/appaligned.apk        
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        file: app/build/outputs/apk/release/appaligned.apk
        overwrite: true
    - name: Upload2
      uses: actions/upload-artifact@v2
      with:
        name: Build Artifacts
        path: app/build/outputs/
